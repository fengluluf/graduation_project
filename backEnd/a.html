<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <button>aaa</button>
    <button>bbb</button>

    <input type="text" placeholder="用户名">
    <input type="text" placeholder="密码">
    <button class="submit">提交</button>
    <button class="submitt">注册</button>
  </body>
  <script src="./jquery.min.js"></script>
  <script>
    $('button:eq(0)').on('click', function () {
      $.ajax({
        type: 'post',
        url: 'http://localhost:3000/drug/getThird',
        data:{
          drugcate2:1
        },
        success: function (res) {
          console.log(res);
        }
      })
    })

    $('button:eq(1)').on('click', function () {
      $.ajax({
        type: 'get',
        url: 'http://localhost:3000/backDrug/b',
        success: function (res) {
          console.log(res);
        }
      })
    })

    $('.submit').on('click',function(){
      $.ajax({
        type:'post',
        url:'http://localhost:3000/backUsers/registers',
        data:{
          usernumber:$('input:eq(0)').val(),
          password:$('input:eq(1)').val()
        },
        success:function(res){
          console.log(res);
        }
      })
    })
    $('.submitt').on('click',function(){
      $.ajax({
        type:'post',
        url:'http://localhost:3000/backUsers/logins',
        data:{
          usernumber:$('input:eq(0)').val(),
          password:$('input:eq(1)').val()
        },
        success:function(res){
          localStorage.setItem('key',res.sessionID);
          console.log(res);
        }
      })
    })

  </script>

</html>
